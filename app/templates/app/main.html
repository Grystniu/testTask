{% extends "app/index.html" %}
{% block content %}
{% load custom_tags %}
<ul>
    {% draw_menu 'first menu' menu_item %}
</ul> 
{% if menus %}
    <ul>
        {% for menu in menus %}
            <li><a href='{{ menu }}'>{{ menu }}</li>
        {% endfor %}
    </ul>    
{% elif menu_name %}
    <h3><a href={% url 'main_menu' %}>В главное меню</h3>
    {% draw_menu menu_name menu_item %}
{% endif %}

{% endblock %}
