{% extends "app/index.html" %}
{% block content %}
{% load custom %}
{% if menus %}
    <ul>
        {% for menu in menus %}
            {% if menu.name == "test" %}
                <li><a href='{{ menu }}'>{{ menu }}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% elif menu_name %}
    <h3><a href={% url 'main_menu' %}>На главную</h3>
    {% draw_menu menu_name menu_item %}
{% endif %}
{% endblock %}
